<div class="container">
  <div id="carousel-{{ include.carousel_id }}" class="carousel slide" data-ride="carousel" data-interval="4000">
    <ol class="carousel-indicators">
      <li data-target="#carousel-{{ include.carousel_id }}" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-{{ include.carousel_id }}" data-slide-to="1"></li>
      <li data-target="#carousel-{{ include.carousel_id }}" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100 img-fluid" src="{{ include.img1 }}" alt="{{ include.alt1 }}">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 img-fluid" src="{{ include.img2 }}" alt="{{ include.alt2 }}">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 img-fluid" src="{{ include.img3 }}" alt="{{ include.alt3 }}">
      </div>
    </div>

    <a class="carousel-control-prev" href="#carousel-{{ include.carousel_id }}" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-{{ include.carousel_id }}" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
